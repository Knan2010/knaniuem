<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Animation | Three.js + GSAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ðŸ”¹ CSS -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .controls {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    svg {
      position: absolute;
      display: none; /* áº©n Ä‘i, chá»‰ dÃ¹ng cho path */
    }
  </style>

  <!-- ðŸ”¹ Three.js + OrbitControls + GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
</head>
<body>
  <!-- SVG path trÃ¡i tim -->
  <svg viewBox="0 0 600 552">
    <path d="M300,107.77C284.68,55.47,239.76,0,162.31,0C64.83,0,0,82.08,0,178.71c0,149.42,300,373.29,300,373.29
      s300-223.87,300-373.29C600,82.08,535.17,0,437.69,0C360.24,0,315.32,55.47,300,107.77z"/>
  </svg>

  <!-- ðŸ”¹ Script -->
  <script>
    console.clear();

    /* ==============================
       SETUP SCENE
    ================================ */
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 5000
    );
    camera.position.z = 500;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    /* ==============================
       CONTROLS
    ================================ */
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    /* ==============================
       PARTICLES
    ================================ */
    const tl = gsap.timeline({ repeat: -1, yoyo: true });

    const path = document.querySelector("path");
    const pathLength = path.getTotalLength();
    const vertices = [];

    for (let i = 0; i < pathLength; i += 0.1) {
      const point = path.getPointAtLength(i);

      const vector = new THREE.Vector3(
        point.x + (Math.random() - 0.5) * 30,
        -point.y + (Math.random() - 0.5) * 30,
        (Math.random() - 0.5) * 70
      );
      vertices.push(vector);

      tl.from(
        vector,
        {
          x: 300,
          y: -276,
          z: 0,
          ease: "power2.inOut",
          duration: gsap.utils.random(2, 5)
        },
        i * 0.002
      );
    }

    const geometry = new THREE.BufferGeometry().setFromPoints(vertices);
    const material = new THREE.PointsMaterial({
      color: 0xee5282,
      size: 3,
      blending: THREE.AdditiveBlending
    });
    const particles = new THREE.Points(geometry, material);

    particles.position.x -= 300;
    particles.position.y += 276;
    scene.add(particles);

    /* ==============================
       SCENE ROTATION
    ================================ */
    gsap.fromTo(scene.rotation,
      { y: -0.2 },
      {
        y: 0.2,
        repeat: -1,
        yoyo: true,
        ease: "power2.inOut",
        duration: 3
      }
    );

    /* ==============================
       RENDER LOOP
    ================================ */
    function render() {
      requestAnimationFrame(render);
      geometry.setFromPoints(vertices);
      renderer.render(scene, camera);
    }
    render();

    /* ==============================
       RESIZE EVENT
    ================================ */
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
